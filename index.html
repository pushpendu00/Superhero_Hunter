<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="header">
        <img src="picture/marvel logo.png" id="marvel-logo">

        </div>
            <!-- FAVOURITE BUTTON -->
            <i class="fa fa-sharp fa-regular fa-heart fa-xl" class="s-f" id="favourite" onclick="favouriteList()"></i>
    </header>
    <br>
    <div id="favourite-list">
        <div id="cross">
            <img src="picture/cross.png" id="cross-img" onclick="favouriteList()">
        </div>
        <div id="fev-char-head">
            <h1>Favourite character</h1>
        </div>
        <div id="favourite-char">
            <!-- DISPLAY Favourite Character list -->

        </div>
        
    </div>

    <main id="main">
        <section id="video-container">
            <video id="fullscreen" src="picture/back-video.mp4" playsinline autoplay muted loop>
            </video>
        </section>
