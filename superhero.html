<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Page</title>
    <link rel="stylesheet" href="superhero style.css">
</head>
<body>
    <div id="bdy">
        <div id="outer">
            <div id="inner-img-poster">
                <img src="" id="poster" alt="poster">
            </div>
            <div id="inner">
                <header>
                    <h1 id="name"></h1>
                </header>
                <div id="div-details">
                    <div id="div1">
                        FULL NAME : <span id="fullName"></span><br><br>
                        GENDER : <span id="gender"></span>
                    </div>

                    <div id="div2">
                        EYE - COLOR : <span id="eye-color"></span><br><br>
                        HAIR - COLOR : <span id="hair-color"></span><br><br>
                        WEIGHT : <span id="weight"></span>
                    </div>
                </div>
                <div id="more-details">
                    <h2>OCCUPATION : </h2>
                    <p>&emsp;&emsp;<SPAN id="occupation"></SPAN></p>
                    <br><br>
                    <h2>POWERSTATS : </h2>
                    <p>&emsp;&emsp;<SPAN id="powerstats"></SPAN></p>
                </div>
            </div>
        </div>
    </div>

    <script src="super.js"></script>
</body>
</html>
